<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chores List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="modules/chores-list/css/popup.css">
  <link rel="stylesheet" href="modules/chores-list/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="./modules/chores-list/scripts/main.js" type="module"></script>
  <script src="./modules/chores-list/scripts/chore.js" type="module"></script>
</head>

<!-- Full page is within this body element -->

<body style="background-color:white;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">RoommateHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="roommates.html">Roommate List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chores.html">Chores List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bill Divider</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="passwords.html">Password Holder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="bg-light p-5 rounded-lg m-3">
    <div class="container">
      <h1>Chores List</h1>
      <div class="container">
        <p>Here is a list of all our chores.</p>
        <p>You can see who needs to do what for the week.</p>
      </div>
    </div>
  </div>
  <!-- chore list (before pop-ups) -->
  <div>
    <!--
    <a id="back" href="index.html">
      <p>Go Back</p>
      "home" button
    </a>
    -->
    <div class="float-container">
      <!--<h1>List of Chores</h1>-->
      <h2>
        <a href="javascript: void(0)" id="last-week-button" class="date-button">«</a>
        <div id="week-header-div">
          <a href="javascript: void(0)" id="week-header"></a>
        </div>
        <a href="javascript: void(0)" id="next-week-button" class="date-button">»</a></h2>
      <div class="chores-container">
        <div class="chore-box" id="add-chore">
          <h1>+</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- create popup starts -->
  <div id="create-background" class="background">
    <div id="create-popup" class="content popup">
      <div id="create-close" class="close">
        <span id="create-close-span">x</span>
      </div>
      <h2>Create Chore</h2>
      <div id="create-form-box" class="form-box">
        <form id="create">
          <label for="c-chore-name">
            Chore<br>
            <input type="text" id="c-chore-name" name="choreName" placeholder="" required >
          </label>
          <br>
          <label for="c-roommate-name">
            Assigned Roommate<br>
            <select name="roommateName" id="c-roommate-name" required>
            </select>
            <!-- <input type="text" id="c-roommate-name"  name="roommateName" required > -->
          </label>
          <br>
          <label for="c-description">
            Description<br>
            <textarea id="c-description" name="choreDescription" placeholder=""></textarea>
          </label>
          <br>
          <button type="submit">Continue</button>
        </form>
      </div>
    </div>
  </div>

  <!-- create popup 2 starts -->
  <div id="assign-background" class="background">
    <div id="assign-popup" class="content popup">
      <div id="assign-close" class="close">
        <span id="assign-close-span">x</span>
      </div>
      <h2>Create Chore</h2>
      <div id="assign-form-box" class="form-box">
        <form id="assign">
          <label for="assignees">
            Assignees<br>
            <div id="assignees-list-create" class="assignees-list">
              <div class="assignee-box-and-label">
                <input class="assignee-checkbox" type="checkbox" id="ca-chasepeterson" name="assignees" value="Chase Peterson" checked><br>
                <label class="assignee-name" for="ca-chasepeterson">Chase Peterson</label><br>
      </div>
      <div class="assignee-box-and-label">
        <input class="assignee-checkbox" type="checkbox" id="ca-kalyansunkara" name="assignees" value="Kalyan Sunkara" checked><br>
        <label class="assignee-name" for="ca-kalyansunkara">Kalyan Sunkara</label><br>
      </div>
      <div class="assignee-box-and-label">
        <input class="assignee-checkbox" type="checkbox" id="ca-kyleyee" name="assignees" value="Kyle Yee" checked><br>
        <label class="assignee-name" for="ca-kyleyee">Kyle Yee</label><br>
      </div>
    </div>
    </label>
    <button type="submit">Create</button>
    </form>
  </div>
  </div>
  </div>

  <!-- edit popup starts -->
  <div id="edit-background" class="background">
    <div id="edit-popup" class="content popup">
      <div id="edit-close" class="close">
        <span id="edit-close-span">x</span>
      </div>
      <h2>Edit Chore</h2>
      <div id="edit-form-box" class="form-box">
        <form id="edit">
          <label for="e-chore-name">
            Chore<br>
            <input type="text" id="e-chore-name" name="choreName" placeholder="" required >
          </label>
          <br>
          <label for="e-roommate-name">
            Assigned Roommate<br>
            <select name="roommateName" id="e-roommate-name" required>
            </select>
          </label>
          <br>
          <label for="e-description">
            Description<br>
            <textarea id="e-description" name="choreDescription" placeholder=""></textarea>
          </label>
          <br>
          <button type="submit">Continue</button>
          <button type="button" id="delete-1">Delete</button>
        </form>
      </div>
    </div>
  </div>

  <!-- edit popup 2 starts -->
  <div id="edit-assign-background" class="background">
    <div id="edit-assign-popup" class="content popup">
      <div id="edit-assign-close" class="close">
        <span id="edit-assign-close-span">x</span>
      </div>
      <h2>Edit Chore</h2>
      <div id="edit-assign-form-box" class="form-box">
        <form id="edit-assign">
          <label for="assignees">
            Assignees<br>
            <div id="assignees-list-edit" class="assignees-list">
              <div class="assignee-box-and-label">
                <input class="assignee-checkbox" type="checkbox" id="ea-chasepeterson" name="assignees" value="Chase Peterson" checked><br>
                <label class="assignee-name" for="ea-chasepeterson">Chase Peterson</label><br>
      </div>
      <div class="assignee-box-and-label">
        <input class="assignee-checkbox" type="checkbox" id="ea-kalyansunkara" name="assignees" value="Kalyan Sunkara" checked><br>
        <label class="assignee-name" for="ea-kalyansunkara">Kalyan Sunkara</label><br>
      </div>
      <div class="assignee-box-and-label">
        <input class="assignee-checkbox" type="checkbox" id="ea-kyleyee" name="assignees" value="Kyle Yee" checked><br>
        <label class="assignee-name" for="ea-kyleyee">Kyle Yee</label><br>
      </div>
    </div>
    </label>
    <button type="submit">Edit</button>
    <button type="button" id="delete-2">Delete</button>
    </form>
  </div>
  </div>
  </div>
  <!--Page End-->
  <div class="bg-dark p-5 rounded-lg m-3">
    <footer class="mt-auto text-white-50">
      <p>Project by <a href="https://github.com/cse110-fa22-group3/cse110-fa22-group3" class="text-white">Plastic Triangle</a>.</p>
    </footer>
  </div>

</body>

</html>
